#
# Scheduled tasks
# ---------------
#
schedule:
#   - task: frequent_task
#     schedule: '* * * * *'
#
#   - task: update_something
#     schedule: 'daily'

#
# Examples:
#
# - url: search_something
#   schedule: '{daily,hourly,monthly,weekly}'
#
# - url: do_something
#   schedule: *    *    *    *    *
#             -    -    -    -    -
#             |    |    |    |    |
#             |    |    |    |    |
#             |    |    |    |    +----- day of week (0 - 7) (Sunday=0 or 7)
#             |    |    |    +---------- month (1 - 12)
#             |    |    +--------------- day of month (1 - 31)
#             |    +-------------------- hour (0 - 23)
#             +------------------------- min (0 - 59)
#
